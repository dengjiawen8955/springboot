<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<!--		使用顶部侧边栏替换-->
	<div th:replace="~{/public/public::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--				使用公共侧边栏替换-->
				<div th:replace="~{/public/public::sidebar(active='emps')}"></div>
<!--				用户信息展示-->

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--				添加用户按钮 自带样式-->
<!--					添加成功的提示在这里-->
					<h2 style="color:red;" th:text="${message}"></h2>
					<h2><a class="btn btn-sm btn-success" th:href="@{/addUser}">添加用户</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>id</th>
									<th>userCode</th>
									<th>userName</th>
									<th>userPassword</th>
									<th>gender</th>
									<th>phone</th>
									<th>address</th>
									<th>age</th>
									<th>userRoleName</th>
<!--									9 列-->
								</tr>
							</thead>
							<tbody>
							<tr th:each="user:${userList}">
								<td th:text="${user.id}"></td>
								<td th:text="${user.userCode}"></td>
								<td th:text="${user.userName}"></td>
								<td th:text="${user.userPassword}"></td>
								<td th:text="${user.gender}"></td>
								<td th:text="${user.phone}"></td>
								<td th:text="${user.address}"></td>
								<td th:text="${user.getAge()}"></td>
								<td th:text="${user.userRoleName}"></td>
								<td >
									<button class="btn btn-sm btn-primary">修改</button>
									<button class="btn btn-sm btn-danger">删除</button>
								</td>
<!--								要不这里使用ajax？可以的-->
							</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
